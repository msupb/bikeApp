<!DOCTYPE html>
<html>
<head>
  <title>Biking application</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    #map {
      height: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script src="https://unpkg.com/vue"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.2.0/vue-resource.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div id="wrapper">
    <div>
      <div id="map" style="height:500px; width:100%;"></div>
    </div>
    <div class="container">
	    <form>
          <div class="form-group">
            <label>Route</label>
          </div>
		      <button type="button" class="btn btn-primary" onclick="initMap()">Submit route</button>
          <button type="button" class="btn btn-primary" onclick="getLoc()">Current location</button>
        </form>
      <div id="owm">
        <form>
          <div class="form-group">
            <label>Weather</label>
          </div>
        </form>
        <table class="table table-bordered">
          <thead><h2>Weather details</h2></thead>
          <tbody>
            <template v-for="item in weather">
              <tr>
                <td>Weather: {{ item.body.list[0].weather[0].description }}</td>
              </tr>
              <tr>
                <td>Clouds: {{ item.body.list[0].clouds.all }}</td>
              </tr>
              <tr>
                <td>Rain: {{ item.body.list[0].rain }}</td>
              </tr>
              <tr>
                <td>Snow: {{ item.body.list[0].snow }}</td>
              </tr>
              <tr>
                <td>Wind speed: {{ item.body.list[0].wind.speed }}</td>
              </tr>
              <tr>
                <td>Wind degree: {{ item.body.list[0].wind.deg }}</td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div>
  <button id="vibe" type="button" class="btn btn-primary" v-on:click="vibe">Vibrate</button>
  </div>
  <script type="text/javascript" src="js/map.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAi_n5um0kIDTiFIjB4rfZbkJcy2soICuM&callback=initMap"
  async defer></script>
  <script type="text/javascript" src="js/js.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
</body>
</html>
